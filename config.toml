# 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
post = ""

# 页面底部信息配置
[params.footer]
enable = true
# 自定义内容 (支持 HTML 格式)
custom = ""
# 是否显示 Hugo 和主题信息
hugo = true
# 是否显示版权信息
